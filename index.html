<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <meta name="color-scheme" content="light">
    <meta name="manifest" content="manifest.json">
    <meta name="theme-color" content="#19AFFF">
</head>
<body>
<div id="root">
    <div id="page-title">
        <img id="logo" src="images/logo.svg" alt="Facebook's Logo">
        <h2 id="slogan">Facebook helps you connect and share with the people in your life.</h2>
    </div>
    <div id="login">
        <div id="login-card">
            <form action="#" method="post">
                <input type="text" name="login-username" id="login-username" placeholder="Email address or phone number">
                <input type="password" name="login-password" id="login-password" placeholder="Password">
                <button type="submit" id="login-submit">Log In</button>
            </form>
            <div id="forgot-password"><a href="#">Forgotten password?</a></div>
            <div class="separator"></div>
            <button type="button" id="create-account-btn">Create an account</button>
        </div>
        <div id="create-page-msg">
            <a href="#">Create a Page</a> for a celebrity, brand or business.
        </div>
    </div>
</div>
</body>
</html>
